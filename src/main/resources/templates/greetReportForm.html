<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<div class="input-group">

                <input type="radio" name="reasonRadio" id="reasonRadio1" >
                <label for="reasonRadio1">스팸 및 홍보물</label>
            </div>
            <div>
                <input type="radio" name="reasonRadio" id="reasonRadio2" >
                <label for="reasonRadio2">도배</label>
            </div>
            <div>
                <input type="radio" name="reasonRadio" id="reasonRadio3" >
                <label for="reasonRadio3">음란물</label>
            </div>
            <div>
                <input type="radio" name="reasonRadio" id="reasonRadio4" >
                <label for="reasonRadio4">불법정보 포함</label>
            </div>
            <div>
                <input type="radio" name="reasonRadio" id="reasonRadio5" >

            </div>

                <input type="radio" name="reasonRadio" id="reasonRadio6" >

            </div>
            <div>

            </div>
            <div>
                <input type="radio" name="reasonRadio" id="reasonRadio8" >

            </div>
            <div>
                <input type="radio" name="reasonRadio" id="reasonRadio9" >
                <label for="reasonRadio9">기타</label>
            </div>
            <div class="d-flex flex-column align-items-start">
                <label for="detailReason">상세 내용</label>
                <textarea id="detailReason"></textarea>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-light" type="button" onclick="">취소</button>
<button class="btn btn-danger" type="button" onclick="">신고하기</button>
</body>
</html>
